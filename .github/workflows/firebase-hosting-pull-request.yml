name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  test:
    name: Test
    # needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Install Firebase Emulator Suite
        run: npm install -g firebase-tools@9.20.0

      - name: Install Dependencies
        run: npm install
    
      - name: Run all the tests
        run: cd waiwai-web &&　firebase emulators:exec 'npm run test'
        env:
          FIREBASE_DATABASE_EMULATOR_HOST: "localhost:9000"
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # ビルドコマンド
      - run: cd waiwai-web && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WAIWAI_PRESENTATION }}'
          projectId: waiwai-presentation
